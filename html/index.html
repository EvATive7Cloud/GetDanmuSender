<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询弹幕发送者</title>
    <!-- 引入Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        /* 自定义样式可以覆盖Materialize的默认样式 */
        .input-field label {
            font-size: 1.2rem;
        }
        .input-field input {
            font-size: 1.2rem;
        }
        .modal-content {
            padding: 0 24px;
        }
        .modal-footer {
            padding: 10px 24px;
        }
        @media (max-width: 600px) {
            h3 {
                font-size: 1.5rem;
            }
            .btn {
                width: 100%;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="center-align">BV号查询</h3>
        <form id="bvForm" class="col s12">
            <div class="row">
                <div class="input-field col s12">
                    <input id="bvid" type="text" class="validate" required>
                    <label for="bvid">BV号</label>
                </div>
                <div class="input-field col s12">
                    <input id="keyword" type="text" class="validate" required>
                    <label for="keyword">关键词</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">查询
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
        </form>

        <!-- Progress Bar -->
        <div class="progress" id="progressBar" style="display:none;">
            <div class="indeterminate"></div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>查询结果</h4>
            <table id="resultTable" class="striped">
                <thead>
                    <tr>
                        <th>弹幕内容</th>
                        <th>用户ID</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">关闭</a>
        </div>
    </div>

    <!-- 引入jQuery和Materialize JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(function(){
            $('.modal').modal();

            $('#bvForm').submit(function(event) {
                event.preventDefault();

                var bvid = $('#bvid').val();
                var keyword = $('#keyword').val();

                // 显示进度条
                $('#progressBar').show();

                $.ajax({
                    url: '/get_user_id',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ videosrc: bvid, keyword: keyword }),
                    success: function(response) {
                        var resultBody = $('#resultBody');
                        resultBody.empty();

                        if(response.length > 0) {
                            response.forEach(function(item) {
                                var row = '<tr>' +
                                    '<td>' + item.danmu + '</td>' +
                                    '<td><a href="https://space.bilibili.com/' + item.userid + '" target="_blank">' + item.userid + '</a></td>' +
                                    '</tr>';
                                resultBody.append(row);
                            });
                        } else {
                            var row = '<tr><td colspan="2">未找到相关弹幕</td></tr>';
                            resultBody.append(row);
                        }
                        $('#modal1').modal('open');
                    },
                    error: function() {
                        $('#resultBody').html('<tr><td colspan="2">查询失败，请重试</td></tr>');
                        $('#modal1').modal('open');
                    },
                    complete: function() {
                        // 隐藏进度条
                        $('#progressBar').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
